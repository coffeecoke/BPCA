<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>找回密码</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../plugins/pagination/css/pagination.css">
  <link rel="stylesheet" href="../css/form-common.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/register.css">
</head>

<body>
  <div class="box-wrapper">
    <div class="p-120">
      <div class="login-top-banner"></div>
    </div>
    <div class="login-content">
      <form action="" class="login-form">
        <div class="form-box">
          <div class="form-box__header">
            <h3 class="form-box__title">找回密码</h3>
          </div>
          <div class="form-box__body">
            <div class="row">
              <div class="item-12">
                <div class="form-group">
                  <label for="" class="control-label">手机号</label>
                  <input type="text" name="" id="" class="form-control" placeholder="请输入手机号">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="item-12">
                <div class="form-group">
                  <label for="" class="control-label">真实姓名</label>
                  <input type="text" name="" id="" class="form-control" placeholder="请输入真实姓名">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="item-12">
                <div class="form-group has-code">
                  <label for="" class="control-label">验证码</label>
                  <span class="form-control-code">获取验证码</span>
                  <input type="text" name="" id="" class="form-control" placeholder="请输入验证码">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="item-12">
                <div class="form-group">
                  <label for="" class="control-label">设置新密码</label>
                  <input type="text" name="" id="" class="form-control" placeholder="至少6位，数字+字母组合">
                </div>
              </div>
            </div>
            <div class="row">
              <button class="btn btn-blue btn-block">确认</button>
            </div>
            <div>
              <a href="##" class="back-login"> < 返回登录</a> 
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="box-footer">
      <div class="footer-list clearfix">
        <span class="footer-list-title">友情链接</span>
        <ul class="footer-list-item clearfix">
          <li>中国人民银行</li>
          <li>中国支付清算协会</li>
          <li>北京市民政局</li>
          <li>北京市社会团体管理局</li>
          <li>北京市金融服务办公室</li>
          <li>中国银行业监督管理委员会</li>
        </ul>
      </div>
      <div class="footer-ewm">
        <dl class="footer-ewm-dl">
          <dt><img src="../img/ewm.png" alt=""></dt>
          <dd>
            <p>地址：北京市西城区闹市口大街1号院长安兴融中心2号楼4层4A 邮编:10000 电话：（010-12345678、51527500）</p>
            <p>版权所有北京市支付清算协会 京ICP备 1234567890号</p>
          </dd>
        </dl>
      </div>
    </div>
  </div>
  <script src="../js/jquery-1.8.3.min.js"></script>

</body>

</html>
